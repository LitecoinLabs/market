<!doctype html>
<html lang="en">
  <head>
    <link rel="canonical" href="https://ordinalslite.market/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>
      Home - OrdinalsLite.Market - Litecoin Ordinals Decentralized Exchange
    </title>
    <meta
      name="description"
      content="OrdinalsLite.Market is a Trustless Litecoin NFT Marketplace"
    />
    <meta
      name="keywords"
      content="ordinals, litecoin, nfts, nft, nft, ltc, inscriptions, digital artifacts, marketplace"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ordinalslite.market/" />
    <meta
      property="og:title"
      content="Home - OrdinalsLite.Market - Litecoin Ordinals Decentralized Exchange"
    />
    <meta
      property="og:description"
      content="OrdinalsLite.Market is an open-source, trustless marketplace for Litecoin NFTs/ordinals/inscriptions"
    />
    <meta
      property="og:image"
      content="https://ordinalslite.market/img/screenshot.png"
    />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ordinalslite.market/" />
    <meta
      property="twitter:title"
      content="Home - OrdinalsLite.Market - Litecoin Ordinals Decentralized Exchange"
    />
    <meta
      property="twitter:description"
      content="OrdinalsLite.Market is an open-source, trustless marketplace for Litecoin NFTs/ordinals/inscriptions"
    />
    <meta
      property="twitter:image"
      content="https://ordinalslite.market/img/screenshot.png"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- Pixel CSS -->
    <link type="text/css" rel="stylesheet" href="/css/w95.css" />
    <!-- Override CSS -->
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="header-global">
      <nav
        id="navbar-main"
        class="navbar d-flex flex-row align-items-center navbar-main navbar-expand-lg navbar-dark justify-content-between"
      >
        <ul class="navbar-nav navbar-nav-hover flex-row align-items-center">
          <li class="nav-item">
            <a href="/" class="nav-link" role="button">
              <span class="nav-link-inner-text">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/collections" class="nav-link" role="button">
              <span class="nav-link-inner-text">Collections</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/litecoinlabs/market"
              target="_blank"
              class="nav-link"
              role="button"
            >
              <span class="nav-link-inner-text">GitHub</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="https://twitter.com/ordinalslitemkt"
              target="_blank"
              class="nav-link"
              role="button"
            >
              <span class="nav-link-inner-text">Twitter</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/credits" class="nav-link" role="button">
              <span class="nav-link-inner-text">Credits</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Section -->
      <section class="min-vh-100 d-flex align-items-center bg-secondary">
        <div class="container">
          <div class="row justify-content-center">
            <div
              class="col-12 d-flex align-items-center justify-content-center mt-4"
            >
              <div class="card card-tertiary w-100 fmxw-400">
                <div class="card-header text-center">
                  <span>Open Inscription</span>
                </div>
                <div class="card-body">
                  <form action="inscription.html" class="mt-0" method="GET">
                    <!-- Form -->
                    <div class="form-group">
                      <label for="number" class="mb-2"
                        >Inscription number or id</label
                      >
                      <input
                        id="number"
                        name="number"
                        class="form-control"
                        placeholder="652"
                        required
                      />
                    </div>
                    <!-- End of Form -->
                    <button type="submit" class="btn btn-block btn-primary">
                      Open Inscription
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <div class="mb-2" style="margin-top: 2rem">
              <h4 class="text-white text-underline">
                <a href="/listings">Latest Listings</a>
              </h4>
            </div>
            <div
              id="ordersContainer"
              class="mt-4 flex-grid col-12 d-flex align-items-start justify-content-center"
            >
              <h6 class="text-gray my-5">Loading...</h6>
            </div>

            <div class="mb-2" style="margin-top: 2rem">
              <h4 class="text-white text-underline text-center">
                <a href="/collections">Collections</a>
              </h4>
              <div class="form-group">
                <input
                  id="number"
                  name="number"
                  class="form-control mt-3 search"
                  placeholder="Search collections by name"
                  required
                  oninput="searchCollections(this.value)"
                />
              </div>
            </div>
            <div
              id="collectionsContainer"
              class="mt-4 flex-grid col-12 d-flex align-items-start justify-content-center"
            >
              <h6 class="text-gray my-5">Loading...</h6>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/secp256k1.js"></script>
    <script type="module" src="/js/bitcoinjs-lib.js"></script>
    <script type="module" src="/js/connectjs-lib.js"></script>
    <script src="/js/nostr.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
