<head>
  <link rel="canonical" href="https://ordinalslite.market/" />
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>%TITLE%</title>
  <meta name="description" content="%SHORTDESC%" />
  <meta
    name="keywords"
    content="ordinals, litecoin, nfts, nft, nft, ltc, inscriptions, digital artifacts, marketplace"
  />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ordinalslite.market/" />
  <meta property="og:title" content="%TITLE%" />
  <meta property="og:description" content="%LONGDESC%" />
  <meta
    property="og:image"
    content="https://ordinalslite.market/img/screenshot.png"
  />
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://ordinalslite.market/" />
  <meta property="twitter:title" content="%TITLE%" />
  <meta property="twitter:description" content="%LONGDESC%" />
  <meta
    property="twitter:image"
    content="https://ordinalslite.market/img/screenshot.png"
  />
  <!-- Favicon -->
  <link
    rel="apple-touch-icon"
    sizes="60x60"
    href="img/favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="img/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="img/favicon/favicon-16x16.png"
  />
  <meta name="msapplication-TileColor" content="#2d89ef" />
  <meta name="theme-color" content="#ffffff" />
  <!-- Bootstrap CSS -->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- Pixel CSS -->
  <link type="text/css" rel="stylesheet" href="css/w95.css" />
  <!-- Override CSS -->
  <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
